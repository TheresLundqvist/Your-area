{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Your Area - Buy luxurious interior design and home décor to make your home unique.">
  <meta name="keywords"
    content="Your Area, luxurious interior design, home décor, buy interior decorations, high-end furniture, designer furniture, home decorations, interior decorations, home décor sweden, home décor items">
  <meta name="author" content="Therés Lundqvist">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'static/images/favicon/home-decor-favicon.png' %}">
  <!-- Bootstrap scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Fontawesome script -->
  <script src="https://kit.fontawesome.com/8fca452144.js" crossorigin="anonymous"></script>

  <title>Your Area | Buy Home Décor</title>
</head>

<body>
  <header>
    <!-- Top navbar -->
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
      <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mx-2" id="navbar-collapse">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a href="#" class="nav-link">Inspiration</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Offers</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">FAQ</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="navbar-brand d-flex justify-content-center">
    <a href="{% static 'images/your-area-logo.png' %}">Your Area</a>
  </div>
  <!-- Second navbar -->
  <nav class="navbar navbar-expand-md bg-light w-100 justify-content-between" id="main-bar">
    <ul class="navbar-nav ms-2">
      <li class="nav-item">
        <a href="#" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Register</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Login</a>
      </li>
    </ul>
    <form class="d-flex m-3" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav mx-2">
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fa-solid fa-user"></i>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fa-solid fa-bag-shopping"></i>
        </a>
      </li>
    </ul>
  </nav>

  {% if messages %}
  <div class="message-container"></div>
  {% endif %}

  {% block page_header %}
  {% endblock %}

  {% block content %}
  {% endblock %}

  {% block postloadjs %}
  {% endblock %}

</body>

</html>
